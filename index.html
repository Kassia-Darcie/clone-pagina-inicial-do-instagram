<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recriando página de login do instagram</title>
</head>
<body>
    <div class="ig-container">
        <div class="ig-phone">
            <img src="img/instagram-celular.png" alt="Celular">
        </div>
        <div class="ig-area">
            <div class="group">
                <img src="img/instagram-logo.png" alt="Logo instagram" class="ig-logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="ig-login">Continuar como kassialeaobiscuit</a>
                <a href="#" class="link-blue">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é kassialeaobiscuit?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Trocar de conta</a>
                    ou
                    <a href="#" class="link-blue">Cadastre-se</a>
                </p>
            </div>
            <div class="download">
                <p>Obtenha o aplicativo.</p>
                <div class="get-app">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
